
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">   
        <link href="../static/CSS/style.css" th:href="@{/CSS/style.css}" rel="stylesheet">
    <title>AddCategory</title>
    <style>
        .row{
            margin-left:30%;
        }
    </style>
</head>
<body>
<div class="logo">
        <img th:src="@{/Images/logo.png}" src="../static/Images/logo.png" alt="logo" witdth="100px" height="100px">
    </div>

    <div class="header">
        <img class="active" th:src="@{/Images/01.jpg}" src="../static/Images/01.jpg" alt="Image 1">
        <img th:src="@{/Images/02.jpg}" src="../static/Images/02.jpg" alt="Image 2">
        <img th:src="@{/Images/03.jpg}" src="../static/Images/03.jpg" alt="Image 3">
        <img th:src="@{/Images/04.jpg}" src="../static/Images/04.jpg" alt="Image 4">
        <img th:src="@{/Images/05.jpg}" src="../static/Images/05.jpg" alt="Image 5">

        

        <nav id="navigation">
          <ul>
            <li><a th:href="@{/admin}" href="#">AdminHome</a></li>
            <li><a th:href="@{/logout}" href="#">Logout</a></li>
          </ul>
        </nav>
    </div>    
<div class="container">
    <center><h2><u>Add a new Category</h2></u></center>
    <div class="row">
        <div class="col-sm-8">
            <form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
                <input type="hidden" name="id"  th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">

                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src=" " th:src="@{/js/script.js}" ></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
