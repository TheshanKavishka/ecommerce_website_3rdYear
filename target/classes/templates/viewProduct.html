<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>View Product</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="../static/CSS/vehicle.css" th:href="@{/CSS/vehicle.css}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
 
</head>
<body>
  <header class="bg-black py-3">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4">
          <!-- Add the search bar -->
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        <div class="col-md-4">
          <!-- Add the "Add to Cart" button -->
          <a th:href="@{/cart}" href="#"><button class="btn btn-primary float-right">
            <i class="fas fa-shopping-cart">&nbsp;&nbsp;<span id="cart-item-count" th:text="${cartCount}">0</span></i></button></a>
        </div>
      </div>
    </div>
  </header>
  <div class="logo">
        <img th:src="@{/Images/logo.png}" src="../static/Images/logo.png" alt="logo" witdth="100px" height="100px">
    </div>

    <div class="header">
        <img class="active" th:src="@{/Images/01.jpg}" src="../static/Images/01.jpg" alt="Image 1">
        <img th:src="@{/Images/02.jpg}" src="../static/Images/02.jpg" alt="Image 2">
        <img th:src="@{/Images/03.jpg}" src="../static/Images/03.jpg" alt="Image 3">
        <img th:src="@{/Images/04.jpg}" src="../static/Images/04.jpg" alt="Image 4">
        <img th:src="@{/Images/05.jpg}" src="../static/Images/05.jpg" alt="Image 5">

        

        <nav id="navigation">
          <ul>
            <li><a th:href="@{/}" href="#">Home</a></li>
            <li><a th:href="@{/contacts}" href="#">Contacts</a></li>
            <li><a th:href="@{/feedback}" href="#">Feedback</a></li>
            <li><a th:href="@{/logout}" href="#">Logout</a></li>
          </ul>
        </nav>
    </div>
   <div class="container mt-5">
    <div class="row">
        <div class="col-sm-5 d-flex justify-content-center">
            <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
                 alt="">
        </div>
        <div class="col-sm-7 mt-5">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.category.name}"></p>
            <h2>Rs. <span th:text="${product.price}"></span></h2>
            <a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
</div>
    <!-- Add Bootstrap JS script links (you may need them for other Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<script>

let images = Array.from(document.querySelectorAll('.header img'));
    let currentImageIndex = 0;
    setInterval(function() {
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }, 4000);

// Example cart item count, you can replace this with your actual cart count logic
let cartItemCount = 0;

function updateCartItemCount() {
  const cartItemCountElement = document.getElementById("cart-item-count");
  cartItemCountElement.textContent = cartItemCount.toString();
}

// Call this function whenever the cart item count changes
updateCartItemCount();    


</script>
